<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />

		<title>Bato</title>
	</head>
	<body>
		<main>
			<div class="big-letters">
				<h1 class="first">bato</h1>
				<h1 class="second">bato</h1>
				<h1 class="third">pick</h1>
			</div>

			<section class="computer-section">
				<img class="rock-img" src="img/question-mark.png" alt="" />
			</section>
			<section class="indication"><h2></h2></section>
			<section class="user-section">
				<img class="rock-img" src="img/question-mark.png" alt="" />
			</section>
			<section class="pick">
				<button class="rock">
					<img class="rock-img" src="img/rock.png"" alt="" />
				</button>
				<button class="paper">
					<img class="rock-img" src="img/paper.png" alt="" />
				</button>
				<button class="scissor">
					<img class="rock-img" src="img/scissor.png" alt="" />
				</button>
			</section>
			<div class="computer-score">
				<h2>0</h2>
			</div>
			<div class="user-score">
				<h2>0</h2>
			</div>
			<div class="timer">
				<h2>0</h2>
			</div>
		</main>

	<script src="app.js"></script>
